apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-controller
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: sealed-secrets
    repoURL: {? {.Values.default.repoURL: ''} : ''}
    targetRevision: HEAD
  destination:
    server: {? {.Values.default.server: ''} : ''}
    namespace: sealed-secrets-controller
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
