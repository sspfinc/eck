apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-eck-search
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-issuer
spec:
  ingressClassName: traefik
  rules:
  - host: eck-search.sspf.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eck-search
            port:
              number: 80
  tls:
  - secretName: eck-search-secret-tls
    hosts:
    - eck-search.sspf.app
